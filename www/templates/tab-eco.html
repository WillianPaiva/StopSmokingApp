<ion-view view-title="Comsumption">
    <ion-content class="animate-fade-slide-in">
        <div 
            chartist-events="event" 
            chartist class="hero item ct-chart" 
            chartist-data="lineData" 
            chartist-chart-type="Line" 
            chartist-chart-options="lineOptions" 
            chartist-responsive-options="ResponsiveOptions"
            >
        </div>
        <span class="input-label">
            Price
        </span>
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
            <i class="icon ion-social-usd "></i>
                <input type="number" placeholder="Price" ng-model="price">
            </label>
            <button class="button button-small button-balanced" ng-click="submitPrice(price)">
                Submit
            </button>
        </div>

    </ion-content>
</ion-view>
