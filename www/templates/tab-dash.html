<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <canvas id="oververview" class="chart chart-line" data="data" labels="labels" 
            legend="true" series="series" ></canvas>
        <button class="{{button.class}}" ng-click="click()">
            {{button.tex}}
        </button>
        <div class="row">
            <button class="col button button button-balanced" ng-click="pickDate()">
                pick
            </button>
            <div class="col"></div>
            <button class="col button button button-assertive" ng-click="clearChart()">
                clear
            </button>
        </div>
        <canvas id="comparator" class="chart chart-line" data="data" labels="labels" 
            legend="true" series="series" ></canvas>



    </ion-content>
</ion-view>
