<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <!--<canvas id="oververview" class="chart chart-line" data="data" labels="labels" -->
            <!--legend="true" series="series" ></canvas>-->

        <!--<div chart id="chart1"  chart-data="lineData" chart-type="type" chart-options="lineOptions" chart-responsive-options="ResponsiveOptions"></div>-->
        <div chartist class="ct-chart" chartist-events="event" chartist-data="lineData" chartist-chart-type="Line" chartist-chart-options="lineOptions" chartist-responsive-options="ResponsiveOptions">
        </div>
        <button class="{{button.class}}" ng-click="click()">
            {{button.tex}}
        </button>
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <!--<i class="icon ion-social-usd "></i>-->
                <input type="date" ng-model="DateToInsert">
            </label>
            <button class="button button-small button-balanced" ng-click="insertDate(DateToInsert)">
                Insert
            </button>
        </div>
        <!--<canvas id="comparator" class="chart chart-line" data="compData" labels="compLabels" -->
            <!--legend="true" series="compSeries" ></canvas>-->
        <div chartist class="ct-chart"chartist-events="event" chartist-data="lineDataComp" chartist-chart-type="Line" chartist-chart-options="lineCompOptions" chartist-responsive-options="ResponsiveOptions" ></div>

        <button class="button button-block button-assertive" ng-click="clearData()">
            Clear
        </button>

    </ion-content>
</ion-view>
